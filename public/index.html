<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiable Credentials Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Verifiable Credentials Demo</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Issue Credential</h3>
                    </div>
                    <div class="card-body">
                        <form id="issueForm">
                            <div class="mb-3">
                                <label for="id" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id" required>
                            </div>
                            <div class="mb-3">
                                <label for="kycStatus" class="form-label">KYC Status</label>
                                <select class="form-control" id="kycStatus" required>
                                    <option value="VERIFIED">Verified</option>
                                    <option value="PENDING">Pending</option>
                                    <option value="REJECTED">Rejected</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" required>
                            </div>
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="nationality" required>
                            </div>
                            <div class="mb-3">
                                <label for="languages" class="form-label">Languages (comma-separated)</label>
                                <input type="text" class="form-control" id="languages" required>
                            </div>
                            <div class="mb-3">
                                <label for="netWorth" class="form-label">Net Worth (optional)</label>
                                <input type="number" class="form-control" id="netWorth">
                            </div>
                            <button type="submit" class="btn btn-primary">Issue Credential</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Create Presentation</h3>
                    </div>
                    <div class="card-body">
                        <form id="presentationForm">
                            <div class="mb-3">
                                <label class="form-label">Select Fields to Reveal</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showKycStatus">
                                    <label class="form-check-label" for="showKycStatus">KYC Status</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showDateOfBirth">
                                    <label class="form-check-label" for="showDateOfBirth">Date of Birth</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showNationality">
                                    <label class="form-check-label" for="showNationality">Nationality</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showLanguages">
                                    <label class="form-check-label" for="showLanguages">Languages</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showNetWorth">
                                    <label class="form-check-label" for="showNetWorth">Net Worth</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="agePredicate" class="form-label">Age Predicate (optional)</label>
                                <input type="number" class="form-control" id="agePredicate">
                            </div>
                            <div class="mb-3">
                                <label for="netWorthPredicate" class="form-label">Net Worth Predicate (optional)</label>
                                <input type="number" class="form-control" id="netWorthPredicate">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Presentation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Verify Credential</h3>
                    </div>
                    <div class="card-body">
                        <form id="verifyForm">
                            <div class="mb-3">
                                <label for="credentialToVerify" class="form-label">Credential to Verify</label>
                                <textarea class="form-control" id="credentialToVerify" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify Credential</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Verification Result</h3>
                    </div>
                    <div class="card-body">
                        <div id="verificationResult" class="verification-result"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Result</h3>
                    </div>
                    <div class="card-body">
                        <pre id="result" class="result-box"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
